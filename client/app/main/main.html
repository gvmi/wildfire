<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Wildfire</h1>
    <p>Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></p>
  </div>
</header>

<div class="container" id="login">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>Login</h1>
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="color: #B22222"></span> Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="color: #B22222"></span> Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>

      </form>
    </div>
  </div>
  <!-- <hr> -->
</div>

<footer class="footer">
  <div class="container">
      <p>Another Roommate App v0.0.1 |
        <a href="https://github.com/gvmi">@gvmi</a></p>
  </div>
</footer>
