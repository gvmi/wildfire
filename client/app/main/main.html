<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>hi kana</h1>
    <p class="lead">you are adopted</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-3" ng-repeat="product in productList">
      <div class="thumbnail">
        <img my-holder="holder.js/240x200">
        <div class="caption">
          <h3>{{product.name}}</h3>
          <p>{{product.desc}} | ${{product.price}}</p>
          <p><a href="#" class="btn btn-primary" role="button">Purchase</a> <button type="button" class="close" ng-click="deleteProduct(product)">&times;</button></a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <form class="thing-form">
    <label>Fill out the following form to create an entry for your product.</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Name of the product" ng-model="productName">
    </p>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Description" ng-model="productDesc">
    </p>
    <p class="input-group">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" placeholder="Price" ng-model="productPrice">
      <span class="input-group-addon">.00</span>
    </p>
    <button type="submit" class="btn btn-primary" ng-click="addProduct()">Add New</button>
  </form>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |

  </div>
</footer>
